<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.css">
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section>
    <div class="container-fluid h-100">
      <div class="card card-1">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-md-4">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block img-fluid ml-auto mr-auto" src="img/green1.jpg" alt="Mosaic of me">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid ml-auto mr-auto" src="img/green2.jpg" alt="Pic of me">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid ml-auto mr-auto" src="img/green4.jpg" alt="Pic of me">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid ml-auto mr-auto" src="img/green5.jpg" alt="Cubes of me">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title ">Jerrod Welsh</h3>
              <p class="card-text">Junior Full Stack Developer. Former Systems Administrator CISSP, CCNA, MCSA: 2008, MCSE: 2003.</p>
              <hr>
              <p class="card-text"></p>
              <p class="card-text"></p>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container-fluid">
      <div class="row h-100">
        <div class="col-xs-4 social mx-auto">
          <a href="https://www.linkedin.com/in/ijerrod" target="_blank"><i class="fa fa-linkedin fa-4x" aria-hidden="true"></i></a>
        </div>
        <div class="col-xs-4 social mx-auto">
          <a href="https://github.com/ijerrod" target="_blank"><i class="fa fa-github fa-4x"></i></a>
        </div>
        <div class="col-xs-4 social mx-auto">
          <a href="mailto:jlwelsh@gmail.com" target="_blank"><i class="fa fa-envelope fa-4x"></i></a>
        </div>
      </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>

</html>
